<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" href="/css/dist.css">
    {% block head %}
    {% endblock %}
    
    {% if selected %}
      <script>
        const selected_page = "{{ selected }}";
        window.addEventListener("load", function () {
          let selected_link = document.getElementById(selected_page);
          if (selected_link != null) {
            selected_link.className = "sidebar_button_selected"; 
          }
        })
      </script>
    {% endif %}
  </head>
  <body class="h-screen bg-custom_bg_regular text-custom_text">
    <div class="min-h-screen flex flex-col">
      <div class="flex flex-1 items-stretch">
        <div class="w-64 flex flex-col items-stretch bg-custom_bg_dark border-r border-custom_bg_light gap-3">
          <div class="flex flex-col p-4 gap-3">
            <img class="w-36" src="/assets/title.svg">
            <a id="assignments_link" class="sidebar_button" href="/assignments">Assignments</a>
            <a id="demographics_link" class="sidebar_button" href="/demographics">Demographics</a>
            <a id="attendance_link" class="sidebar_button" href="/attendance">Attendance</a>
          </div>
          <div id="sidebar_spacer" class="flex-1"></div>
          <a href="" class="sidebar_button flex rounded-none border-t border-custom_bg_light p-3 gap-3">
            <img class="h-12 rounded-lg" src="{{student_image}}">
            <div class="flex-1">
              <p>{{student_name}}</p>
              <p class="text-sm text-custom_text_alt">{{student_year}}</p>
            </div>
            <svg class="stroke-custom_text my-auto" width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 9.5L12 6 8.5 9.5M15.5 14L12 17.5 8.5 14" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          </a>
        </div>
        <div class="flex-1">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
